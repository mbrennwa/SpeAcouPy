  min_hz: 15
  max_hz: 10000
  points: 1400

driver:
  Re: 5.7
  Le: 0.00035
  Bl: 7.4
  Sd_m2: 0.053
  Rms: 1.6
  Mms: 0.020
  Cms: 0.0007

  front_load:
    type: piston_wideband
    loading: 2pi
  back_load:
